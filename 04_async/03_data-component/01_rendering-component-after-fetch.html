<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .item {
            display: inline-block;
            margin: 10px;
            width: 350px;
            border: 1px dotted black;
            background: powderblue;
        }
    </style>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        const {useState, useEffect} = React;

        function Title() {
            return <h1>회원 목록</h1>
        }

        function Item({user}) {
            return(
                <div className="item">
                    <h4>{user.name}({user.username})</h4>
                    <p>
                        userId : {user.id} <br/>
                        email : {user.email} <br/>
                        phone : {user.phone} <br/>
                        company name : {user.company.name}
                    </p>    
                </div>
            )
        }

        function ItemList() {

            /* 
            state를 어떤 컴포넌트에서 관리해야 하는지에 대해 고려해서 선언한다.
            App에서 괄리할 경우 props로 전달 할 수 있ㄴ기는 하지만 수정이 생길 경우 App 단위로
            리렌더링이 되므로 비효율적이다.
            */
            const [users, setUsers] = useState();

            /* 
            컴포넌트 생성과 함께 데이터를 보여줘야 하는 경우 useEffect와 callback함수에서 api를 호출한다.
            두 번째 인자로는 빈 배열을 전달한다.
            (componentDidMount와 같은 타이밍)
            */
            useEffect(
                () => {
                    fetch('https://jsonplaceholder.typicode.com/users')
                        .then(response => response.json())
                        .then(responseUsers => setUsers(responseUsers));
            },
            []
        );

        console.log('users:' , users);
        

        /*
        최초 render 시에는 users가 undefined이므로 map메소드 호출 시 오류가 발생한다.
        조건부 렌더링을 통해 users가 존재할 경우 렌더링 하도록 변경하면
        api 호출을 통해 users 데이터가 존재하게 되었을 경우 렌더링이 처리 된다.
        */
            return (
                <div>
                    {users && users.map(user => <Item key={user.id} user={user}/>)}
                </div>
            );
        }

        function App() {
            return (
                <>
                    <Title/>
                    <ItemList/>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        const API_KEY = 'f5f84de9125ef2d1eb128285d8219852'

        const {useState, useEffect} = React;

        function Weather() {

            const [position, setPosition] = useState({});
            const [cityname, setCityname] = useState('');
            const [weather, setWeather] = useState({});
            const [wind, setWind] = useState({});

            function getPosition() {
                return new Promise((resolve) => {
                        
                        /* 위도 경도 알아오기 */
                        navigator.geolocation.getCurrentPosition(
                            currentPosition => {
                                console.log(currentPosition);
                                setPosition({
                                    latitude : currentPosition.coords.latitude,
                                    longitude : currentPosition.coords.longitude
                                });
                                resolve(currentPosition.coords);
                            }
                        );
                })
            }

            function getWeather(coords) {
                return fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${coords.latitude}&lon=${coords.longitude}&appid=${API_KEY}`)
                            .then(response => response.json())
            }

            useEffect(
                () => {
                    const loadData = async () => {
                        const coords = await getPosition();
                        const result = await getWeather(coords);
                        setCityname(result.name);
                        setWeather(result.weather[0]);
                        setWind(result.wind);
                    }
                    loadData();
                },
                []
            );
                    
            return (
                <div>
                    <h1>현재 위치</h1>
                    <h4>{`위도 : ${position.latitude} 경도 : ${position.longitude}`}</h4>
                    <h4>{`조회 도시 : ${cityname}`}</h4>
                    <h4>{`날씨 : ${weather.main} 설명 : ${weather.description}`}</h4>
                    <h4>{`풍향 : ${wind.deg}  풍속 : ${wind.speed}`}</h4>
                </div>
            );
        }

        function App() {
            return (
                <>
                    <h1>오늘의 날씨</h1>
                    <Weather/>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>

</body>
</html>

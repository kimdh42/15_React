<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        /*
        state
        컴포넌트 내부에서 바뀔 수 있는 값을 의미한다.
        props는 부모 컴포넌트가 설정하고 주는 읽기 전용 값이지만,
        state는 컴포넌트 내부에서 설정되는 값이다.
        */

        class Counter extends React.Component{

            constructor(props){
                /* 부모 컴포넌트로부터 전달받은 props를 부모 클래스의 생성자에 전달하면서 컴포넌트를 생성한다. */
                super(props);

                this.state = {
                    number: 0,
                    test: 'hello'
                };
            }

            render() {

                // const number = this.state.number;
                const {number} = this.state;        // 여기 {number} =  구조 분해 할당

                console.log(this.state);

                return (
                    <>
                        <h1 style={ number < 0 ? {color: 'red'} : {color: 'blue'}}>Count: {number} </h1>      {/* 여기서 {number} =  JSX 문법*/}
                        <button onClick={() => this.setState({number: number -1})}>-1</button>
                        <button onClick={() => this.setState({number: number +1})}>+1</button>
                    </>
                );
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Counter/>);
    </script>

</body>
</html>

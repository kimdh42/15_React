<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.1.3/dist/react-redux.js"></script>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        const { createStore } = Redux;

        const { Provider, useSelector, useDispatch } = ReactRedux;

        /* Ducks 패턴에 의하면 초기값, 액션, 리듀서를 관련 있는 state 별로 modules폴더 하위에 관리한다. */

        
        /* 초기 값 */
        const initialState = 0;

        /* 액션 */
        /* 액션 타입을 상수로 선언한다. 접두사는 다른 모듈과 액션 값이 겹치지 않도록 하기 위함이다. */
        const INCREMENT = 'count/INCREMENT';
        const DECREMENT = 'count/DECREMENT';

        /* 액션 타입을 함수 형태로 재사용 할 수 있도록 dispatch 호출 시 인자로 전달할 값을 반환하는 함수를 작성한다. */
        const increase = () => ({
            
            type : INCREMENT,
            payload : {
                incrementValue : 1
            }
        });

        const decrease = () => ({
            
            type : DECREMENT,
            payload : {
                decrementValue : 1
            }
        });


        /* Reducer 함수 선언 */
        function reducer(state = initialState, {type, payload}) {

            switch(type) {
                case INCREMENT :
                    return state + payload.incrementValue;

                case DECREMENT :
                    return state - payload.decrementValue;
                
                default :
                    return state;
            }
        }

        /*------------------------------------------------------------------------------------*/


        function App() {

            const count =  useSelector(state => state);

            const dispatch = useDispatch();

            const increaseCount = () => {
                dispatch(increase());
            }

            const decreaseCount = () => {
                dispatch(decrease());
            }

            return (
                <>
                    <h1>Count : {count}</h1>
                    <button onClick={increaseCount}>1 증가</button>
                    <button onClick={decreaseCount}>1 감소</button>
                </>
            );
        }

        /* 리듀서 함수를 전달하며 상태 값을 관리할 스토어 생성 */
        const store = createStore(
            reducer,
            /* 크롬 확장 프로그램 redux devtool 적용 */
            window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
        );

        /* 
        Provider 컴포넌트로 store를 props로 전달하면 하위 컴포넌트는 store를 자동으로 구동하게 된다. 
        즉, state가 변경 되면 렌더링이 다시 일어난다.
        */
        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={store}>
                <App />
            </Provider>
        );
    </script>

</body>
</html>

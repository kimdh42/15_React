<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>

    <script>

        const greetingElement = React.createElement('h1', {className: 'greeting', id: 'greeting'}, 'hello world!!!');
        const textElement = React.createElement('h3', {id: 'name'}, '안녕 나는 판다야!!');

        /* DOM 노드가 될 div 엘리먼트를 선택하고 컴포넌트를 표시할 root DOM 노드로 설정한다. */
        // const domContainer = document.getElementById('root');
        // const root = ReactDOM.createRoot(domContainer);

        /* 앞서 만든 엘리먼트들을 root DOM에 그려준다. (렌더링) */
        // root.render([greetingElement, textElement]);

        ReactDOM.createRoot(document.getElementById('root')).render([greetingElement, textElement]);
        
    </script>
    
</body>
</html>
